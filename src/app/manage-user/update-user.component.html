<h2>Update User</h2>
<div>

 <div>
    <label>Name: </label>
    <input [(ngModel)]="user.name" />
 </div>
 <div>
    <label>Surname: </label>
    <input [(ngModel)]="user.surname" />
 </div>
 <div>
    <label>Email: </label>
    <input [(ngModel)]="user.email" />
 </div>
  <div>
    <label>Age: </label>
    <input [(ngModel)]="user.age" />
  </div>
 <div>
    <button (click)="goBack()">Go Back</button>
 </div>
</div>
