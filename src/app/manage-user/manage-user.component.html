<h2>Users List</h2>
<ul [ngClass] = "'manage-user'">
  <li *ngFor="let user of users" >
    <span>{{user.id}}</span>
    <span>{{user.name}}</span>
    <span>{{user.surname}}</span>
    <span>{{user.email}}</span>
	  <button (click)="updateUser(user.id)">Update</button>
	  <button (click)="deleteUser(user.id)">Remove</button>
  </li>
</ul>
